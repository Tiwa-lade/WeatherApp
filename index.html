<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weatherApp/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Update</h1>
        <header>
            <input type="text" class="search" placeholder="Search for a city">
            <button type="submit"> Enter </button>
        </header>
        <main>
            <div class="location"> <p id="location">Abuja, NG</p></div>
            <div class="date"><p id="date">Friday, 22 April 2022</p></div>
            <div class="temp"> <p id="degree">12&deg;c</p>  </div>
            
            <div id="weather">Sunny</div>
            <div id="lg-lt"> longitude: 9.0765&deg;N , latitude: 7.3986&deg;E</div>
        </main>
    </div>
    <script src="./weatherApp/index.js"></script>
</body>
</html>
